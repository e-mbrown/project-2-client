<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>
<body>
  <div class="container-fluid text-center mb-3">
  <h1>Ebony Brown's Art</h1>
  <h2 class="mb-2">Illustrator/Comic Artist</h2>
  
    <nav class="text-center">
        <a href="#home">Home</a>
        <a href="#comics">Comics</a>
        <a href="#illustrations"> Illustrations</a>
        <a href="#sketches">Sketches</a>
        <a href="#about">About</a>
    </nav>
</div>
  <div id="home">
    <!-- Model data from Bootstrap -->
      <div class="row">
        <section class="col-9">
          <div class="container" data-toggle='modal' data-target='#illustModal'>
          </div>
        </section>
    <!-- Side popup section -->
        <aside class="col">
          <div class="container-fluid text-center">
            <button class="fetch btn-primary btn">Upload</button>
            
            <section id="create" class="mt-3 container-fluid p-0">
              <select name="Choice" id="choice" class="form-control mb-3">
                <option value="null">Select</option>
                <option value="Comic">Comic</option>
                <option value="Illustration">Illustrations</option>
                <option value="Sketch">Sketches</option>
              </select>
              <!-- Text Fields -->
              <div class="input-group mb-3" id="dDiv">
                <div class="input-group-prepend">
                <span class="input-group-text">Description</span>
                </div>
                <textarea class="form-control" id="description"></textarea>
              </div>  
              <!-- Name -->
              <div class="input-group mb-3" id="nDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text">Name</span>
                </div>
                <input type="text" class="form-control" id="name">
              </div>
              <!-- Medium -->
              <div class="input-group mb-3" id="mDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text">Medium</span>
                </div>
                <input type="text" class="form-control" id="medium">
              </div>
              <!-- Url -->
              <div class="input-group mb-3" id="uDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text">Url</span>
                </div>
                <input type="text" class="form-control" id="url">
              </div>
              <!-- Context -->
              <div class="input-group mb-3" id="cDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text">Context</span>
                </div>
                <input type="text" class="form-control" id="context">
              </div>
              <!-- Page and Genre -->
              <div class="input-group mb-3" id="pDiv">
                <div class="input-group-prepend">
                  <span class="input-group-text">Page and genre</span>
                </div>
                <input type="number" class="form-control" id="page">
                <input type="text" class="form-control" id="genre">
              </div>
              <button type="button" class="btn btn-primary" id="submit">Submit new Piece</button>
            </section>
          
          </div>
        </aside>
      </div>

  <!-- Popup Modal -->
      <div class="modal fade" tabindex="-1" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <section class="container-fluid">
                  <div class="row">
                    <div class="col-7" id="img"></div>
                    <div class="col"id="info"></div>
                  </div>
                </section>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-warning del" data-dismiss="modal" id="del">Delete</button>
                <button type="button" class="btn btn-primary active" id="edit">Save changes</button>
              </div>
            </div>
          </div>
        </div>
  </div>

  <!-- Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous" ></script>
  <!-- Popper-->
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <!-- Custom js -->
  <script src="app.js"></script>
</body>
